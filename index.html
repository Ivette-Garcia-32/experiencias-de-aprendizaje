<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experiencias de Aprendizaje Accesibles</title>
    
    <!-- Estilos Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Librer√≠as de React y Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Iconos Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- SDK de Gemini -->
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>

    <style>
      body { font-family: Arial, Helvetica, sans-serif; background-color: #f5f5f5; color: #333; margin: 0; }
      .header-bg { background: #1a73e8; color: #fff; }
      .btn-primary { background: #1a73e8; color: #fff; transition: background 0.3s; }
      .btn-primary:hover { background: #0b57d0; }
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      
      /* Disqus container styling */
      #disqus_thread {
        min-height: 200px;
        background: #fafafa;
        padding: 20px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- L√ìGICA DE LA APLICACI√ìN -->
    <script type="text/babel" data-type="module">
      import { GoogleGenerativeAI } from "@google/generative-ai";

      const { useState, useEffect, useRef } = React;

      // CONFIGURACI√ìN IMPORTANTE
      // Este nombre agrupa tus contadores. 
      const COUNTER_NAMESPACE = "experiencias-accesibilidad-repo-v1"; 
      
      // ======================================================================
      // üëáüëáüëá AQU√ç ES DONDE TIENES QUE PEGAR TU NOMBRE DE DISQUS üëáüëáüëá
      // Borra lo que est√° entre comillas y pon el tuyo.
      // Ejemplo: const DISQUS_SHORTNAME = "experiencias-ivette";
      
      const DISQUS_SHORTNAME = "experiencias-accesibilidad"; 
      
      // üëÜüëÜüëÜ ===============================================================


      const INITIAL_EXPERIENCES = [
        {
          id: 1,
          title: "1. Escribe con tu voz: experimenta la accesibilidad con TalkBack",
          audioSrc: "exp1-audio.mp3", 
          files: [
            { id: "exp1-guia", label: "Descargar Gu√≠a Escrita", filename: "exp1-guia.pdf" },
            { id: "exp1-obs", label: "Plantilla de Observaci√≥n Docente", filename: "exp1-observacion-docente.pdf" },
            { id: "exp1-ref", label: "Plantilla de Reflexi√≥n Estudiantil", filename: "exp1-reflexion-estudiante.pdf" },
          ]
        },
        {
          id: 2,
          title: "2. Descubre con tus o√≠dos: explorando el mundo con Google Lens",
          audioSrc: "exp2-audio.mp3",
          files: [
            { id: "exp2-guia", label: "Descargar Gu√≠a Escrita", filename: "exp2-guia.pdf" },
            { id: "exp2-obs", label: "Plantilla de Observaci√≥n Docente", filename: "exp2-observacion-docente.pdf" },
            { id: "exp2-ref", label: "Plantilla de Reflexi√≥n Estudiantil", filename: "exp2-reflexion-estudiante.pdf" },
          ]
        },
        {
          id: 3,
          title: "3. Escucha para aprender: acceso a la informaci√≥n escrita con Lookout",
          audioSrc: "exp3-audio.mp3",
          files: [
            { id: "exp3-guia", label: "Descargar Gu√≠a Escrita", filename: "exp3-guia.pdf" },
            { id: "exp3-obs", label: "Plantilla de Observaci√≥n Docente", filename: "exp3-observacion-docente.pdf" },
            { id: "exp3-ref", label: "Plantilla de Reflexi√≥n Estudiantil", filename: "exp3-reflexion-estudiante.pdf" },
          ]
        }
      ];

      // --- ICONOS ---
      const Icons = {
        Download: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>,
        Message: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>,
        Headphones: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 18v-6a9 9 0 0 1 18 0v6"/><path d="M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3zM3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z"/></svg>,
        FileText: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>,
        Settings: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>,
        Sparkles: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg>,
      };

      // --- COMPONENTES DE TERCEROS ---
      
      // 1. Disqus Embed (Comentarios Globales)
      const DisqusComments = () => {
        useEffect(() => {
          if (DISQUS_SHORTNAME === "experiencias-accesibilidad") return;

          // Limpiar scripts anteriores si existen
          const existingScript = document.getElementById('disqus_script');
          if (existingScript) existingScript.remove();

          // Variable global requerida por Disqus
          window.disqus_config = function () {
            this.page.url = window.location.href;
            this.page.identifier = "experiencias-home"; 
          };

          const d = document, s = d.createElement('script');
          s.id = 'disqus_script';
          s.src = `https://${DISQUS_SHORTNAME}.disqus.com/embed.js`;
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
        }, []);

        if (DISQUS_SHORTNAME === "experiencias-accesibilidad") {
          return (
             <div className="bg-yellow-50 text-yellow-800 p-4 rounded border border-yellow-200">
               ‚ö†Ô∏è <strong>Falta configurar:</strong> A√∫n no has puesto tu Shortname de Disqus en el c√≥digo.
               <br/>Busca la l√≠nea que dice <code>const DISQUS_SHORTNAME = "AQUI_TU_NOMBRE_CORTO";</code> y reempl√°zalo por el nombre que creaste en Disqus.
             </div>
          );
        }

        return (
          <div className="mt-4">
            <div id="disqus_thread"></div>
          </div>
        );
      };

      const App = () => {
        const [downloadCounts, setDownloadCounts] = useState({});
        const [showAdmin, setShowAdmin] = useState(false);
        const [apiKey, setApiKey] = useState(""); 
        const [aiAnalysis, setAiAnalysis] = useState(null);
        const [isAnalyzing, setIsAnalyzing] = useState(false);

        // Cargar conteos globales al iniciar
        useEffect(() => {
          INITIAL_EXPERIENCES.forEach(exp => {
            exp.files.forEach(file => {
              fetch(`https://api.counterapi.dev/v1/${COUNTER_NAMESPACE}/${file.id}`)
                .then(res => res.json())
                .then(data => {
                  setDownloadCounts(prev => ({ ...prev, [file.id]: data.count || 0 }));
                })
                .catch(err => console.log("Nuevo contador o error:", err));
            });
          });
        }, []);

        // Manejador de descarga global
        const handleDownload = (fileId) => {
          // 1. Actualizar visualmente de inmediato (optimista)
          setDownloadCounts(prev => ({ ...prev, [fileId]: (prev[fileId] || 0) + 1 }));
          
          // 2. Mandar se√±al a la nube (CounterAPI)
          fetch(`https://api.counterapi.dev/v1/${COUNTER_NAMESPACE}/${fileId}/up`)
            .then(res => res.json())
            .then(data => {
              // Confirmar dato real del servidor
              setDownloadCounts(prev => ({ ...prev, [fileId]: data.count }));
            })
            .catch(e => console.error("Error contando descarga", e));
        };

        const analyzeWithGemini = async () => {
          if (!apiKey) {
            alert("Por favor, ingresa una API Key v√°lida de Google Gemini.");
            return;
          }
          setIsAnalyzing(true);
          try {
            const genAI = new GoogleGenerativeAI(apiKey);
            const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
            
            // Nota: Gemini no puede leer los comentarios de Disqus directamente por seguridad,
            // as√≠ que analizaremos solo las estad√≠sticas de descarga disponibles.
            const statsText = JSON.stringify(downloadCounts);
            const prompt = `Act√∫a como analista educativo. Tengo estos conteos de descargas de recursos educativos accesibles (ID archivo: cantidad): ${statsText}. 
            Los archivos terminados en 'guia' son te√≥ricos, 'obs' son para docentes y 'ref' para estudiantes. 
            Dime qu√© tipo de recurso parece ser m√°s √∫til y da una recomendaci√≥n breve.`;

            const result = await model.generateContent(prompt);
            const response = await result.response;
            setAiAnalysis(response.text());
          } catch (error) {
            console.error(error);
            setAiAnalysis("Error conectando con la IA. Verifica tu clave.");
          } finally {
            setIsAnalyzing(false);
          }
        };

        return (
          <div className="min-h-screen pb-10">
            {/* HEADER */}
            <header className="header-bg py-8 px-4 text-center shadow-md relative">
              <div className="max-w-4xl mx-auto">
                <h1 className="text-3xl font-bold mb-2">Experiencias de Aprendizaje Accesibles</h1>
                <p className="text-lg opacity-90">Estrategias para apoyar a estudiantes ciegos en el acceso a la informaci√≥n</p>
                
                <button 
                  onClick={() => setShowAdmin(!showAdmin)}
                  className="absolute top-4 right-4 text-white/50 hover:text-white p-2 transition-colors"
                  title="Panel de Administraci√≥n"
                >
                  <Icons.Settings />
                </button>
              </div>
            </header>

            <div className="max-w-[900px] mx-auto px-5 py-6">
              
              {/* PANEL ADMIN */}
              {showAdmin && (
                <div className="bg-slate-800 text-white rounded-lg p-6 mb-8 shadow-xl animate-fade-in">
                  <h2 className="text-xl font-bold flex items-center gap-2 mb-4">
                    <Icons.Settings /> Panel de Estad√≠sticas Globales
                  </h2>

                  <div className="bg-blue-900/50 p-3 rounded mb-4 text-sm text-blue-100">
                    ‚úÖ <strong>Conectado a la nube:</strong> Los contadores de descarga que ves aqu√≠ son reales y globales (se actualizan para todos los usuarios).
                  </div>

                  <div className="grid grid-cols-1 gap-4 mb-6">
                    <div className="bg-slate-700 p-3 rounded text-center">
                      <div className="text-3xl font-bold text-green-400">
                        {Object.values(downloadCounts).reduce((a, b) => a + b, 0)}
                      </div>
                      <div className="text-xs text-slate-300 uppercase">Descargas Totales Globales</div>
                    </div>
                  </div>

                  {/* SECCION IA */}
                  <div className="border-t border-slate-700 pt-4">
                    <label className="block text-xs text-gray-400 mb-2">Consulta a Gemini sobre tus estad√≠sticas:</label>
                    <div className="flex gap-2 mb-3">
                      <input 
                        type="password" 
                        value={apiKey}
                        onChange={(e) => setApiKey(e.target.value)}
                        placeholder="Tu API Key de Google..."
                        className="flex-1 bg-slate-900 border border-slate-600 rounded px-3 py-2 text-sm"
                      />
                      <button 
                        onClick={analyzeWithGemini} 
                        disabled={isAnalyzing}
                        className="bg-blue-600 hover:bg-blue-700 disabled:opacity-50 px-4 rounded font-bold flex items-center gap-2 text-sm transition-colors"
                      >
                        <Icons.Sparkles /> {isAnalyzing ? "..." : "Analizar"}
                      </button>
                    </div>
                    
                    {aiAnalysis && (
                      <div className="bg-slate-700 p-4 rounded text-sm text-gray-200 italic border-l-4 border-blue-500 whitespace-pre-wrap">
                          {aiAnalysis}
                      </div>
                    )}
                  </div>
                </div>
              )}

              {/* LISTA DE EXPERIENCIAS */}
              {INITIAL_EXPERIENCES.map((exp) => (
                <div key={exp.id} className="bg-white p-6 mb-6 rounded-[10px] shadow-[0_4px_10px_rgba(0,0,0,0.1)]">
                  <h2 className="text-xl md:text-2xl font-bold text-gray-800 mb-4">{exp.title}</h2>

                  <div className="mb-6">
                    <h3 className="text-lg font-semibold text-gray-700 mb-2 flex items-center gap-2">
                      <Icons.Headphones /> Audio de la experiencia
                    </h3>
                    <audio controls className="w-full mt-2 bg-gray-100 rounded">
                      <source src={exp.audioSrc} type="audio/mpeg" />
                      Tu navegador no soporta audio.
                    </audio>
                  </div>

                  <div>
                    <h3 className="text-lg font-semibold text-gray-700 mb-3 flex items-center gap-2">
                      <Icons.FileText /> Recursos Descargables
                    </h3>
                    
                    <div className="space-y-3">
                      {exp.files.map((file) => (
                        <div key={file.id} className="flex flex-wrap items-center justify-between gap-3 py-2 border-b border-gray-100 last:border-0">
                          <a 
                            href={file.filename}
                            download
                            onClick={() => handleDownload(file.id)}
                            className="btn-primary px-4 py-2.5 rounded-md text-sm md:text-base no-underline flex-1 text-center md:text-left hover:shadow-md transition-all cursor-pointer"
                          >
                            {file.label}
                          </a>
                          <div className="flex items-center gap-2 text-gray-600 bg-gray-100 px-3 py-1 rounded-full text-sm font-medium min-w-[80px] justify-center" title="Descargas globales">
                            <Icons.Download />
                            <span>{downloadCounts[file.id] || 0}</span>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                </div>
              ))}

              {/* COMENTARIOS GLOBALES (DISQUS) */}
              <div className="bg-white p-6 mb-6 rounded-[10px] shadow-[0_4px_10px_rgba(0,0,0,0.1)]">
                <h2 className="text-xl font-bold text-gray-800 mb-2 flex items-center gap-2">
                  <Icons.Message /> Comentarios y Discusi√≥n
                </h2>
                <p className="text-gray-600 mb-6 text-sm">Deja tu opini√≥n para que toda la comunidad pueda leerla.</p>
                
                <DisqusComments />
              </div>

            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
