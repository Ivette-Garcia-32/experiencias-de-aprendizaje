<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experiencias de Aprendizaje Accesibles</title>
    
    <!-- Estilos Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Librerías de React y Babel (Usando cdnjs para mayor estabilidad) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js" crossorigin="anonymous"></script>
    <!-- Babel Standalone -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js" crossorigin="anonymous"></script>
    
    <style>
      body { font-family: Arial, Helvetica, sans-serif; background-color: #f5f5f5; color: #333; margin: 0; }
      .header-bg { background: #1a73e8; color: #fff; }
      /* Botón personalizado para asegurar alineación y tamaño */
      .btn-primary { 
        background: #1a73e8; 
        color: #fff; 
        transition: background 0.3s; 
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .btn-primary:hover { background: #0b57d0; }
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      
      #disqus_thread {
        min-height: 200px;
        background: #fafafa;
        padding: 20px;
        border-radius: 8px;
      }
    </style>

  </head>
  <body>
    <div id="root"></div>

    <!-- LÓGICA DE LA APP -->
    <script type="text/babel" data-presets="react">
      const { useState, useEffect } = React;

      // ======================================================================
      // CONFIGURACIÓN
      // ======================================================================
      
      // Namespace único para evitar conflictos con pruebas anteriores
      const COUNTER_NAMESPACE = "ivette-garcia-accesibilidad-final"; 
      
      // TU NOMBRE CORTO DE DISQUS
      const DISQUS_SHORTNAME = "experiencias-accesibilidad"; 
      
      // ======================================================================

      const INITIAL_EXPERIENCES = [
        {
          id: 1,
          title: "1. Escribe con tu voz: experimenta la accesibilidad con TalkBack",
          audioSrc: "exp1-audio.mp3", 
          files: [
            { id: "exp1-guia", label: "Descargar Guía Escrita", filename: "exp1-guia.pdf" },
            { id: "exp1-obs", label: "Plantilla de Observación Docente", filename: "exp1-observacion-docente.pdf" },
            { id: "exp1-ref", label: "Plantilla de Reflexión Estudiantil", filename: "exp1-reflexion-estudiante.pdf" },
          ]
        },
        {
          id: 2,
          title: "2. Descubre con tus oídos: explorando el mundo con Google Lens",
          audioSrc: "exp2-audio.mp3",
          files: [
            { id: "exp2-guia", label: "Descargar Guía Escrita", filename: "exp2-guia.pdf" },
            { id: "exp2-obs", label: "Plantilla de Observación Docente", filename: "exp2-observacion-docente.pdf" },
            { id: "exp2-ref", label: "Plantilla de Reflexión Estudiantil", filename: "exp2-reflexion-estudiante.pdf" },
          ]
        },
        {
          id: 3,
          title: "3. Escucha para aprender: acceso a la información escrita con Lookout",
          audioSrc: "exp3-audio.mp3",
          files: [
            { id: "exp3-guia", label: "Descargar Guía Escrita", filename: "exp3-guia.pdf" },
            { id: "exp3-obs", label: "Plantilla de Observación Docente", filename: "exp3-observacion-docente.pdf" },
            { id: "exp3-ref", label: "Plantilla de Reflexión Estudiantil", filename: "exp3-reflexion-estudiante.pdf" },
          ]
        }
      ];

      // --- ICONOS SVG ---
      const Icons = {
        Download: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>,
        Message: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>,
        Headphones: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 18v-6a9 9 0 0 1 18 0v6"/><path d="M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3zM3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z"/></svg>,
        FileText: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>,
        Settings: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>,
        Spreadsheet: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><line x1="3" x2="21" y1="9" y2="9"/><line x1="3" x2="21" y1="15" y2="15"/><line x1="9" x2="9" y1="9" y2="21"/><line x1="15" x2="15" y1="9" y2="21"/></svg>,
      };

      // --- COMPONENTES ---
      
      const DisqusComments = () => {
        useEffect(() => {
          if (!DISQUS_SHORTNAME || DISQUS_SHORTNAME === "AQUI_TU_NOMBRE_CORTO") return;

          const existingScript = document.getElementById('disqus_script');
          
          // Si el script ya existe, lo reiniciamos
          if (window.DISQUS) {
             try {
                window.DISQUS.reset({
                    reload: true,
                    config: function () {  
                      this.page.identifier = "experiencias-home";  
                      this.page.url = window.location.href;
                    }
                });
             } catch (e) { console.log("Disqus reload error", e) }
          } else {
             // Si no existe, lo creamos
             window.disqus_config = function () {
               this.page.url = window.location.href;
               this.page.identifier = "experiencias-home"; 
             };
             const d = document;
             const s = d.createElement('script');
             s.id = 'disqus_script';
             s.src = `https://${DISQUS_SHORTNAME}.disqus.com/embed.js`;
             s.setAttribute('data-timestamp', +new Date());
             (d.head || d.body).appendChild(s);
          }
        }, []);

        if (!DISQUS_SHORTNAME || DISQUS_SHORTNAME === "AQUI_TU_NOMBRE_CORTO") {
          return (
             <div className="bg-yellow-50 text-yellow-800 p-4 rounded border border-yellow-200">
               ⚠️ <strong>Falta configurar:</strong> Revisa la variable DISQUS_SHORTNAME en el código.
             </div>
          );
        }

        return (
          <div className="mt-4">
            <div id="disqus_thread"></div>
          </div>
        );
      };

      const App = () => {
        const [downloadCounts, setDownloadCounts] = useState({});
        const [showAdmin, setShowAdmin] = useState(false);

        // Carga inicial de contadores
        useEffect(() => {
          const cacheBuster = new Date().getTime();
          
          INITIAL_EXPERIENCES.forEach(exp => {
            exp.files.forEach(file => {
              // Usamos cache buster para asegurar que el móvil vea los datos reales y no los cacheados
              fetch(`https://api.counterapi.dev/v1/${COUNTER_NAMESPACE}/${file.id}?t=${cacheBuster}`)
                .then(res => {
                   if (!res.ok) throw new Error("No existe aun");
                   return res.json();
                })
                .then(data => {
                  setDownloadCounts(prev => ({ ...prev, [file.id]: data.count || 0 }));
                })
                .catch(err => {
                   // Si falla es probablemente porque es nuevo (0 descargas)
                   setDownloadCounts(prev => ({ ...prev, [file.id]: 0 }));
                });
            });
          });
        }, []);

        const handleDownload = (fileId) => {
          // Optimistic update (actualiza visualmente inmediato)
          setDownloadCounts(prev => ({ ...prev, [fileId]: (prev[fileId] || 0) + 1 }));
          
          // Actualiza en el servidor
          fetch(`https://api.counterapi.dev/v1/${COUNTER_NAMESPACE}/${fileId}/up`)
            .then(res => res.json())
            .then(data => {
              setDownloadCounts(prev => ({ ...prev, [fileId]: data.count }));
            })
            .catch(e => console.error("Error contando descarga", e));
        };

        // Función para generar y descargar CSV
        const downloadReport = () => {
          // Cabeceras del CSV
          let csvContent = "data:text/csv;charset=utf-8,ID Experiencia,Nombre Archivo,Total Descargas\n";
          
          INITIAL_EXPERIENCES.forEach(exp => {
            exp.files.forEach(file => {
              const count = downloadCounts[file.id] || 0;
              // Escapar comas en nombres
              const cleanTitle = exp.title.replace(/,/g, " ");
              const cleanLabel = file.label.replace(/,/g, " ");
              csvContent += `${cleanTitle},${cleanLabel},${count}\n`;
            });
          });

          const encodedUri = encodeURI(csvContent);
          const link = document.createElement("a");
          link.setAttribute("href", encodedUri);
          link.setAttribute("download", "reporte_descargas_accesibilidad.csv");
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        };

        return (
          <div className="min-h-screen pb-10">
            {/* HEADER */}
            <header className="header-bg py-8 px-4 text-center shadow-md relative">
              <div className="max-w-4xl mx-auto">
                <h1 className="text-3xl font-bold mb-2">Experiencias de Aprendizaje Accesibles</h1>
                <p className="text-lg opacity-90">Estrategias para apoyar a estudiantes ciegos en el acceso a la información</p>
                
                <button 
                  onClick={() => setShowAdmin(!showAdmin)}
                  className="absolute top-4 right-4 text-white/50 hover:text-white p-2 transition-colors"
                  title="Panel de Administración"
                >
                  <Icons.Settings />
                </button>
              </div>
            </header>

            <div className="max-w-[900px] mx-auto px-5 py-6">
              
              {/* PANEL ADMIN */}
              {showAdmin && (
                <div className="bg-slate-800 text-white rounded-lg p-6 mb-8 shadow-xl animate-fade-in">
                  <h2 className="text-xl font-bold flex items-center gap-2 mb-4">
                    <Icons.Settings /> Panel de Estadísticas Globales
                  </h2>

                  <div className="bg-blue-900/50 p-3 rounded mb-4 text-sm text-blue-100 border border-blue-700">
                    ✅ <strong>Conexión Global Activa:</strong> Los contadores se sincronizan en tiempo real entre todos los dispositivos.
                  </div>

                  <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
                    <div className="bg-slate-700 p-4 rounded text-center">
                      <div className="text-4xl font-bold text-green-400">
                        {Object.values(downloadCounts).reduce((a, b) => a + b, 0)}
                      </div>
                      <div className="text-xs text-slate-300 uppercase tracking-wider mt-1">Descargas Totales</div>
                    </div>
                    <div className="bg-slate-700 p-4 rounded flex flex-col justify-center items-center text-center">
                       <p className="text-sm text-gray-300 mb-2">Descarga el reporte para Excel</p>
                       <button 
                         onClick={downloadReport}
                         className="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded text-sm font-bold flex items-center gap-2 transition-colors"
                       >
                         <Icons.Spreadsheet /> Descargar .CSV
                       </button>
                    </div>
                  </div>
                </div>
              )}

              {/* LISTA DE EXPERIENCIAS */}
              {INITIAL_EXPERIENCES.map((exp) => (
                <div key={exp.id} className="bg-white p-6 mb-6 rounded-[10px] shadow-[0_4px_10px_rgba(0,0,0,0.1)]">
                  <h2 className="text-xl md:text-2xl font-bold text-gray-800 mb-4">{exp.title}</h2>

                  <div className="mb-6">
                    <h3 className="text-lg font-semibold text-gray-700 mb-2 flex items-center gap-2">
                      <Icons.Headphones /> Audio de la experiencia
                    </h3>
                    <div className="bg-gray-50 p-3 rounded border border-gray-200">
                      <audio controls className="w-full">
                        <source src={exp.audioSrc} type="audio/mpeg" />
                        Tu navegador no soporta audio.
                      </audio>
                      <div className="mt-2 flex justify-end">
                        <a 
                          href={exp.audioSrc} 
                          download 
                          className="text-sm text-blue-600 hover:text-blue-800 flex items-center gap-1 font-medium hover:underline"
                        >
                          <Icons.Download size={14} /> Descargar Audio MP3
                        </a>
                      </div>
                    </div>
                  </div>

                  <div>
                    <h3 className="text-lg font-semibold text-gray-700 mb-3 flex items-center gap-2">
                      <Icons.FileText /> Recursos Descargables
                    </h3>
                    
                    <div className="flex flex-col gap-3">
                      {exp.files.map((file) => (
                        <div key={file.id} className="flex flex-col sm:flex-row sm:items-center justify-between gap-3 py-3 border-b border-gray-100 last:border-0">
                          {/* Botones alineados, NO estirados, tamaño justo */}
                          <a 
                            href={file.filename}
                            download
                            onClick={() => handleDownload(file.id)}
                            className="btn-primary px-4 py-2 rounded-md text-sm font-medium no-underline text-center hover:shadow-md transition-all cursor-pointer mr-auto"
                          >
                            {file.label}
                          </a>
                          
                          <div className="flex items-center gap-2 text-gray-600 bg-gray-100 px-3 py-1 rounded-full text-xs font-medium w-fit" title="Descargas globales">
                            <Icons.Download size={14} />
                            <span>{downloadCounts[file.id] === undefined ? "..." : downloadCounts[file.id]}</span>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                </div>
              ))}

              {/* COMENTARIOS GLOBALES (DISQUS) */}
              <div className="bg-white p-6 mb-6 rounded-[10px] shadow-[0_4px_10px_rgba(0,0,0,0.1)]">
                <h2 className="text-xl font-bold text-gray-800 mb-2 flex items-center gap-2">
                  <Icons.Message /> Comentarios y Discusión
                </h2>
                <p className="text-gray-600 mb-6 text-sm">Si estás guías te fueron útiles, déjanos un comentario.</p>
                
                <DisqusComments />
              </div>

            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
